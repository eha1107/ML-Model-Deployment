<!DOCTYPE html>
<html>

<head>
    <title>My First Webpage</title>
    <style>
        body
            {text-align:center;}
        button 
        {background-color: darkblue;
        color: white;}

    </style>
</head>

<body>
    <h1>Email Spam Classifier</h1>
    <div>

        <form method="post" action="/predict">
            <textarea

             rows="12" cols="60" name="content" placeholder="Enter your email here"
             autocomplete="off">
                {{ email }}

            </textarea>
            <div>
                <button type="submit">
                    Button
                </button>
                <a href="/">Reset</a>
            </div>
        </form>

        

    </div>
    <div>
        {% if prediction == 1 %}
            <h2 style="color: red;">SPAM</h2>
        {% else %}
            <h2 style="color: darkgreen;">NOT SPAM</h2>
        {% endif %}

    </div>

</body>

</html>
